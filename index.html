<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/81e7ba7bef.js" crossorigin="anonymous"></script>
    <!--Page Title-->
    <title>Online quiz</title>
    <!--CSS file-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/question-mark-logo.jpg" alt="logo"> Marks Quiz
    </h1>

    <div class="game-area">
        <!-- Question 1 -->
        <div class="question">
            <p>What is the capital of France?</p>
            <div class="options">
                <input type="radio" name="q1" value="Paris">
                <label for="q1">Paris</label><br>
                <input type="radio" name="q1" value="London">
                <label for="q1">London</label><br>
                <input type="radio" name="q1" value="Berlin">
                <label for="q1">Berlin</label><br>
                <input type="radio" name="q1" value="Rome">
                <label for="q1">Rome</label><br>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="question" style="display: none;">
            <h2>Question 2</h2>
            <p>Who wrote the famous novel "To Kill a Mockingbird"?</p>
            <div class="options">
                <input type="radio" name="q2" value="Harper Lee" id="q2-option1">
                <label for="q2-option1">Harper Lee</label>
                <input type="radio" name="q2" value="J.K. Rowling" id="q2-option2">
                <label for="q2-option2">J.K. Rowling</label>
                <input type="radio" name="q2" value="Charles Dickens" id="q2-option3">
                <label for="q2-option3">Charles Dickens</label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question" style="display: none;">
            <p>What is the capital of Italy?</p>
            <div class="options">
                <input type="radio" name="q3" value="Paris">
                <label for="q3">Paris</label><br>
                <input type="radio" name="q3" value="Rome">
                <label for="q3">Rome</label><br>
                <input type="radio" name="q3" value="Berlin">
                <label for="q3">Berlin</label><br>
                <input type="radio" name="q3" value="London">
                <label for="q3">London</label><br>
            </div>
        </div>
        <!-- Question 4-->
        <div class="question" style="display: none;">
            <p>Who painted the Mona Lisa?</p>
            <div class="options">
                <input type="radio" name="q4" value="Leonardo da Vinci">
                <label for="q4">Leonardo da Vinci</label><br>
                <input type="radio" name="q4" value="Vincent van Gogh">
                <label for="q4">Vincent van Gogh</label><br>
                <input type="radio" name="q4" value="Pablo Picasso">
                <label for="q4">Pablo Picasso</label><br>
                <input type="radio" name="q4" value="Michelangelo">
                <label for="q4">Michelangelo</label><br>
            </div>
        </div>

        <!-- Submit button -->
        <button class="submit">Submit</button>
    </div>

    <div class="score-area">

    </div>
    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submitButton = document.querySelector('.submit');
            const questions = document.querySelectorAll('.question');
            let currentQuestionIndex = 0;

            // Function to show the next question
            function showNextQuestion() {
                if (currentQuestionIndex < questions.length - 1) {
                    questions[currentQuestionIndex].style.display = 'none';
                    currentQuestionIndex++;
                    questions[currentQuestionIndex].style.display = 'block';
                    submitButton.disabled = true; // Disable submit button for the next question
                } else {
                    alert('Quiz completed!'); // Tracker
                }
            }

            // Function to enable submit button when a radio button is selected
            function enableSubmitButton() {
                submitButton.disabled = false;
            }

            // Add event listener to the submit button
            submitButton.addEventListener('click', () => {
                showNextQuestion();
            });

            // Add event listeners to radio buttons to enable submit button when an option is selected
            const answerButtons = document.querySelectorAll('.options input[type="radio"]');
            answerButtons.forEach(button => {
                button.addEventListener('change', () => {
                    enableSubmitButton();
                });
            });
        });
    </script>

</body>

</html>
