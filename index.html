<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/81e7ba7bef.js" crossorigin="anonymous"></script>
    <!--Page Title-->
    <title>Online quiz</title>
    <!--CSS file-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/question-mark-logo.jpg" alt="logo"> Marks Quiz
    </h1>

    <div class="game-area">
        <!-- Question 1 -->
        <div class="question">
            <p>What is the capital of France?</p>
            <div class="options">
                <input type="radio" name="q1" value="Paris">
                <label for="q1">Paris</label><br>
                <input type="radio" name="q1" value="London">
                <label for="q1">London</label><br>
                <input type="radio" name="q1" value="Berlin">
                <label for="q1">Berlin</label><br>
                <input type="radio" name="q1" value="Rome">
                <label for="q1">Rome</label><br>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <h2>Question 3</h2>
                <p>Who wrote the famous novel "To Kill a Mockingbird"?</p>
                <div class="options">
                    <input type="radio" name="q3" value="Harper Lee" id="q3-option1">
                    <label for="q3-option1">Harper Lee</label>
                    <input type="radio" name="q3" value="J.K. Rowling" id="q3-option2">
                    <label for="q3-option2">J.K. Rowling</label>
                    <input type="radio" name="q3" value="Charles Dickens" id="q3-option3">
                    <label for="q3-option3">Charles Dickens</label>
                    <button class="submit">Submit</button>
                </div>
            </div>
            <!-- Submit button -->
            <button class="submit">Submit</button>
        </div>

        <div class="score-area">

        </div>
        <script src="assets/js/script.js"></script>
        <script>
            // Get all the buttons for answer options
            const answerButtons = document.querySelectorAll('.options input[type="radio"]');
            // Add event listeners to each answer button
            answerButtons.forEach(button => {
                button.addEventListener('change', () => {
                    const selectedAnswer = button.value; // Get the selected answer value
                    const question = button.closest('.question');
                    const submitButton = question.querySelector('.submit');
                    submitButton.disabled = false;
                });
            });
        </script>
</body>

</html>
